<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Bank Algoritmics</title>
</head>

<body>
    <header>
        <img src="./images/logo.png" alt="bank-logo">
        <p class="headers"><a href="#" id="bank">БАНК</a></p>
        <p class="headers"><a href="#">БИЗНЕС</a></p>
        <p class="headers"><a href="#">ИНВЕСТИЦИИ</a></p>
        <p class="headers"><a href="#">СТРАХОВАНИЕ</a></p>
        <p class="headers"><a href="#">МОБАЙЛ</a></p>
        <p class="headers"><a href="#">ПУТЕШЕСТВИЯ</a></p>
        <p class="headers"><a href="#">РАЗВЛЕЧЕНИЯ</a></p>
        <div class="sign-in"><a href="#">ВОЙТИ</a></div>
    </header>
    <main>
        <h1>Конвертер валют онлайн</h1>
        <div class="main-div">
            <div class="left-div">
                <p class="gray">У меня есть</p>
                <div class="currency-boxes">
                    <p class="currency clicked i-have">RUB</p>
                    <p class="currency i-have">USD</p>
                    <p class="currency i-have">EUR</p>
                    <p class="currency i-have">GBP</p>
                    <select class="select i-have">
                        <option value="BRY">BRY</option>
                        <option value="AZN">AZN</option>
                    </select>
                </div>
                <div class="input">
                    <input type="text" class="input-field" id="left-input">
                    <p class="input-p"></p>
                </div>
            </div>
            <button id="button">
                <img src="./images/arrows.png" class="arrow-itself" alt="arrows">
            </button>
            <div class="right-div">
                <p class="gray">Хочу приобрести</p>
                <div class="currency-boxes">
                    <p class="currency i-want">RUB</p>
                    <p class="currency clicked i-want">USD</p>
                    <p class="currency i-want">EUR</p>
                    <p class="currency i-want">GBP</p>
                    <select class="select i-want">
                        <option value="BRY">BRY</option>
                        <option value="AZN">AZN</option>
                    </select>
                </div>
                <div class="input">
                    <input type="text" class="input-field" id="right-input"> 
                    <p class="input-p"></p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
